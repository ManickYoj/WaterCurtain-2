<html ng-app="WaterCurtain">
    <head>
        <meta charset="UTF-8">

        <title>Water Curtain</title>

        <!--CSS Imports-->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
        <link href="main.css" rel="stylesheet" type="text/css">

        <!--JS Imports-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="row-fluid">
            <!-- Main Page Body -->
            <div class="flex-parent flex-hcenter flex-vcenter full-height col-md-9">
                <div id="content">
                    <div id="pattern-control">
                        <!-- pattern-squares display here -->
                    </div>
                    <br>
                    <div class="row">
                        <button id="clear-btn" class="col-md-4 std-btn" onclick="reload(true)">Clear Pattern</button>
                        <button class="col-md-4 std-btn" onclick="invertPattern()">Invert Pattern</button>
                        <button id="send-btn" class="col-md-4 std-btn font-ssp" onclick="sendPattern()">Send it to the Curtain </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar for Pattern Save/Load -->
            <div class="col-md-3 row" ng-controller="PatternSaveCtrl">
                <div class="col-md-11">
                    <div id="saved-pattern-title" class="font-ssp">Saved Patterns</div>
                    <div id="toolbar" class="row">
                        <div class="col-md-12">
                            <label>Pattern Name</label>
                            <input ng-model="name" placeholder="Default">
                        </div>

                        <div class="std-btn col-md-6" ng-click="fetchPatterns()">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"> reload</span>
                        </div>

                        <div class="std-btn col-md-6" ng-click="save()">
                            <span class="glyphicon glyphicon-save" aria-hidden="true"> save</span>
                        </div>
                    </div>

                    <div id="saved-patterns">

                        <!-- Pattern Loading Template -->
                        <div class="saved-pattern font-ssp" ng-repeat="pattern in patterns" ng-click="loadPattern(pattern.pattern)">{{pattern.name}}</div>
                    </div>
                </div>
            </div>
        </div>
        <script>reload(true);</script>
    </body>
</html>
